<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://sapui5.hana.ondemand.com/1.98.0/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.suite.ui.commons, sap.ui.commons, sap.ui.core"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
		<script type="text/javascript" src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.4.4.min.js"></script>

		<script>
				sap.ui.localResources("chatapp");
				var app = new sap.m.SplitApp("idSplitApp",{mode : sap.m.SplitAppMode.ShowHideMode});
				var group = sap.ui.view({id:"idGroup", viewName:"chatapp.groups", type:sap.ui.core.mvc.ViewType.JS});
				app.addMasterPage(group);	
				var chat = sap.ui.view({id:"idChat", viewName:"chatapp.chat", type:sap.ui.core.mvc.ViewType.JS});
				app.addDetailPage(chat);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
